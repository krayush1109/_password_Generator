<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator - Project</title>
    <!-- -----------Material Icons ----------------------------- -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="generator">
            <h1>Password Generator</h1>
            <label class="password-wrap">
                <input type="text" id="password" placeholder="Generate a Password" readonly >
                <button class="material-icons" id="copy">content_copy</button>                
            </label>
        
            <label>
                <span>Password Length : </span>
                <input type="number" id="length" value="16"  >
            </label>

            <label>
                <span>Include Uppercase Letter</span>
                <input type="checkbox" id="uppercase" checked >
            </label>

            <label>
                <span>Include Lowercase Letter</span>
                <input type="checkbox" id="lowercase" checked >
            </label>

            <label>
                <span>Include Numbers</span>
                <input type="checkbox" id="numbers" checked >
            </label>

            <label>
                <span>Include Symbols</span>
                <input type="checkbox" id="symbols" checked >
            </label>

            <button type="submit" id="generate">Generate Password</button>


        </div>


    </div>


    <script src="main.js"></script>
</body>
</html>
